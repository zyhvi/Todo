{% extends "index.html" %}
{% block header %} 
<title>{{ "Todo -- 修改" }}</title>
{% end %}

{% block edit %}
{% if todo.id == edit.id %}
<div class="editbox">
    <form action="?" method = "post">
    	<p>
    		<input type="text" name="title" class="long_txt" value="{{ todo.title }}" />
    		<input type="submit" class = "submit" value="提交" />
    	</p>

    </form>

    </div>
{% else %}
                    <li {{status}}>
                        {% if todo.finished == 0 %}
                            {{ todo.title }}
                        &nbsp;
                        <a href="/todo/{{ todo.id }}/finish?status=yes">完成</a>&nbsp;
                        {% end %}
                        {% if todo.finished == 1 %}
                            <del>{{ todo.title }}</del>
                        &nbsp;
                        
                        <a href="/todo/{{ todo.id }}/finish?status=no">恢复</a>&nbsp;
                        {% end %}
                        <a href="/todo/{{ todo.id }}/edit">修改</a>&nbsp;
                        <a href="/todo/{{ todo.id }}/delete" onclick="return confirm('删除以后不能恢复的，确定？')">删除</a>
                        
                    </li>
{% end %}
{% end %}
